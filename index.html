			<label for="peso">Peso</label>
			<input type="number" name="Peso" id="peso" size="8">
			<label for="talla">Talla</label>
			<input type="number" name="Talla" id="talla" size="8">
			<label for="sexo">Sexo</label>
			<label for="Masculino">Masculino</label>
			<input type="radio" name="Sexo" value="Masculino">
			<label for="Femenino">Femenino</label>
			<input type="radio" name="Sexo" value="Femenino">
			<label for="Otro">Otro</label>
			<input type="radio" name="Sexo" value="Otro">
			<label for="sc">Superficie corporal</label>

			<input type="number" name="Volumen deseado" id="voldes" size="5" min="0">
			<label for="cg">Carga de glucosa</label>
			<input type="number" name="Carga Glucosa" id="cg" size="5" step="0.1" min="0">
			<label for="proteinas">Proteínas</label>
			<input type="number" name="Proteinas" id="proteinas" size="5" step="0.1" min="0">
			<label for="lipidos">Lípidos</label>
			<input type="number" name="Lipidos" id="lipidos" size="5" step="0.1" min="0">
			<label for="na">Sodio</label>
			<input type="number" name="Sodio" id="na" size="5" step="0.1" min="0">
			<label for="acna">Acetato</label>
			<input type="number" name="Acetato" id="acna" size="5" step="0.1" min="0">
			<label for="k">Potasio</label>
			<input type="number" name="Potasio" id="k" size="5" step="0.1" min="0">
			<label for="po">Fosfato</label>
			<input type="number" name="Fosfato" id="po" size="5" step="0.1" min="0">
			<label for="ca">Calcio</label>
			<input type="number" name="Calcio" id="ca" size="5" step="0.1" min="0">
			<label for="mg">Magnesio</label>
			<input type="number" name="Magnesio" id="mg" size="5" step="0.1" min="0">
			<label for="zn">Zinc</label>
			<input type="number" name="Zinc" id="zn" size="5" step="0.01" min="0">
			<label for="vits">Vitaminas</label>
			<input list="decision" name="Vitaminas" id="vits" size="4">
			<label for="oe">Oligoelementos</label>
			<input list="decision" name="Oligoelementos" id="oe" size="4">
			<label for="ciclado">Ciclado</label>
			<input list="decision" name="Ciclado" id="ciclado" size="4">
				<datalist id="decision">
					<option>Si</option>
					<option>No</option>
				</datalist>
			<input type="reset" name="Restablecer">
			<input type="submit" name="Enviar">
		</form>
	</div>

	<script type="text/javascript">

		function calcEdad(fechaActual,fechaNacimiento){
			var edadms = fechaActual - fechaNacimiento;
			var edadDias = edadms / 86400000;

            return edadDias;
			if edadDias < 30 {
				document.getElementById("edad").innerHTML = edadDias + " días";
			} else if (edadDias >=30 && edadDias < 365) {
				edadMes = edadDias / 30;
				return edadMes;
				document.getElementById("edad").innerHTML = edadMes.toPrecision(2) + " meses";
			} else {
				edadAnos = edadDias / 365;
				return edadAnos
				document.getElementById("edad").innerHTML = edadAnos.toPrecision(3) + " años";
			}
